<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Store Locator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="title">Store Locator</div>
            <div class="search-container">
                <input id="zip-code" class="search-input" onkeyup="onEnter(event)" placeholder="Search Zip" type="text"> 
                <i onclick="getStores()" class="fas fa-search"></i> 
            </div>
        </div>
        <div class="stores-list-container">
            <div class="intro">
                <span class="enter-zip">Enter zip code</span>
                <span class="find-stores">Find stores near you</span>
            </div>
        </div>
        <div id="map"></div>
        <script src="js/index.js" ></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByq5BGY-qerybIbajIFe0VFH4mUaYExoQ&callback=initMap&libraries=&v=weekly" defer></script>
    </body>
</html>
